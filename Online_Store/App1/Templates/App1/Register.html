{% load static %}
<!DOCTYPE html>
<html>
    <head>
         <meta name="Viewport" content="width=device-width,initial-scale=1.8">
          <title>Shopping</title>
    </head>
    
    <link rel="stylesheet" href="{% static 'Register.css'%}">

    <body style="background-image:url('{% static 'img/Login_Background.webp'%}')">
        <header>
            <h2 class="logo">4MS</h2>
            <nav class="navigation">
                <a href='#'>Home</a>
                <a href='#'>About</a>
                <a href='#'>Services</a>
                <a href='#'>Contact</a>
                <a href="{% url 'Login'%}"> <button class="btnLogin-popup">Login</button></a>
        </header>
        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </span>
            <div class="form-box login">
                <h2>Registration</h2>
                 <form action="#" method="POST">
                    {% csrf_token %}
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="username" name="username" id="username" placeholder="Enter your username">
                        <label>Username</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="Email"></ion-icon></span>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                        <label>Password</label>
                    </div>

                    <div class="remember-forget">
                        <label><input type="checkbox">I agree to the terms and conditions</label>
                    </div>

                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account?<a href=Login class="register-link">Login</a></p>
                    </div>
                </form> 

            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
