{% load static %}
<!DOCTYPE html>
<html>
    <head>
         <meta name="Viewport" content="width=device-width,initial-scale=1.8">
          <title>Shopping</title>
    </head>

    <link rel="stylesheet" href="{% static 'Product.css'%}">
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
    

<body>
   <nav>
        <div class="logo">4MS</div>
        <ul>
            <li><a href="{%url 'Home'%}">Home</a></li>
            <li><a href="{%url 'Home'%}">Product</a></li>
            <li><a href="{%url 'Home'%}">About</a></li>
            <li><a href="{%url 'Logout'%}">Logout</a></li>
            <a href="{%url 'Cart'%}" <i class="fas fa-shopping-cart"></i></a>
        </ul>
   </nav>
   <div class="flex-box">
        <div class="left">
            <div class="big-img">
                <img src="{{img}}">
            </div>
        </div>
        <div class="right">
            <div class="url">Home > Product >{{name}}</div>
            <div class="pname">{{name}}</div>
            <div class="ratings">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
            <div class="price">{{price}}</div>
            <div class="size">
                <p>Size :</p>
                <div class="psize active">S</div>
                <div class="psize">M</div>
                <div class="psize">L</div>
                <div class="psize">XL</div>
            </div>
            <div class="quantity">
                <p>Quantity :</p>
                <input type="number" min="1" max="5" value="1">
            </div>
            <div class="btn-box">
                <button class="cart-btn">Add to Cart</button>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
   </div>
   <script>
        let bigImg = document.querySelector('.big-img img');
        function showImg(pic){
            bigImg.src=pic;
        }
   </script>
    </body>
</html>
